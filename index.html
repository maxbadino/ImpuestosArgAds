<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Impuestos</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 1.5em;
            color: #333333;
            margin-bottom: 1em;
        }
        .input-section {
            margin-bottom: 20px;
        }
        .input-section label {
            font-weight: bold;
            color: #555;
        }
        .input-section input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 5px;
            text-align: right;
        }
        .result-section {
            margin-top: 20px;
            background-color: #f1f3f5;
            border-radius: 12px;
            padding: 15px;
        }
        .result-section div {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 1em;
            color: #333;
        }
        .result-section div span {
            color: #333;
        }
        .result-section div span:first-child {
            color: #4caf50;
            font-weight: bold;
        }
        .total {
            font-size: 1.2em;
            font-weight: bold;
            padding-top: 15px;
            border-top: 1px solid #ddd;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Impuestos</h1>
        
        <div class="input-section">
            <label for="monto">Monto en ARS:</label>
            <input type="number" id="monto" value="1936.07" oninput="calcularImpuestos()">
        </div>
        
        <div class="result-section">
            <div>
                <span>IVA 21%</span>
                <span id="iva">$0.00</span>
            </div>
            <div>
                <span>PAIS 8%</span>
                <span id="pais">$0.00</span>
            </div>
            <div>
                <span>Ganancias 30%</span>
                <span id="ganancias">$0.00</span>
            </div>
            <div>
                <span>IIBB 2%</span>
                <span id="iibb">$0.00</span>
            </div>
            <div class="total">
                <span>Total a pagar:</span>
                <span id="total">$0.00</span>
            </div>
        </div>
    </div>

    <script>
        function calcularImpuestos() {
            const monto = parseFloat(document.getElementById("monto").value) || 0;

            // Calcular cada impuesto usando factores ajustados
            const iva = monto * 0.20999;          // IVA ajustado a 20.999%
            const pais = monto * 0.08095;         // PAIS ajustado a 8.095%
            const ganancias = monto * 0.30339;    // Ganancias ajustado a 30.339%
            const iibb = monto * 0.02023;         // IIBB ajustado a 2.023%

            // Mostrar los valores en pantalla
            document.getElementById("iva").textContent = "$" + iva.toFixed(2);
            document.getElementById("pais").textContent = "$" + pais.toFixed(2);
            document.getElementById("ganancias").textContent = "$" + ganancias.toFixed(2);
            document.getElementById("iibb").textContent = "$" + iibb.toFixed(2);

            // Calcular el total
            const total = monto + iva + pais + ganancias + iibb;
            document.getElementById("total").textContent = "$" + total.toFixed(2);
        }

        // Calcular impuestos al cargar la p√°gina con el monto inicial
        calcularImpuestos();
    </script>
</body>
</html>
